<div class="content" role="main">
    <div>
        <ul *ngFor="let post of posts">
            <div style="background-color: lavender; padding: 2px; text-align: center">
                <p style="text-align: left">
                    <strong>Name:</strong> {{post.title}}<br>
                </p>
                <button id="but-show-posts" (click)="getPostBody(post.id)">GET Body</button>
            </div>
        </ul>
        <br>
    </div>
</div>
